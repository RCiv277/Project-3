<div class="form-group row">

    <label for="id_password" class="col-4 col-form-label">Password:</label>
    <div class="col-7">
      <input type="password" name="password" required id ='id_password' autocomplete='current-password' class="form-control" id="inputPassword">
    </div>
  </div>
    <div class="form-group row">
    <div class="col-sm-10">
      <input type="submit" class="btn btn-primary" value="Sign in">

  </div>
 </form>
